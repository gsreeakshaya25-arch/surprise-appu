<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Appu</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom, #ffe6f2, #ffd6e8);
        overflow-x: hidden;
        text-align: center;
    }

    /* POPUP SCREEN */
    #popup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #ffb3c6;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        font-size: 28px;
        font-weight: bold;
        color: white;
    }

    #enterBtn {
        margin-top: 20px;
        background: white;
        color: #ff4d6d;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 20px;
        cursor: pointer;
        font-weight: bold;
    }

    /* TITLE */
    h1 {
        margin-top: 50px;
        font-size: 40px;
        color: #d6002f;
        letter-spacing: 2px;
        display: none;
    }

    /* POLAROID */
    .polaroid {
        width: 230px;
        padding: 10px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        position: absolute;
        opacity: 0;
        transition: 1s;
    }

    .polaroid img {
        width: 100%;
        border-radius: 8px;
    }

    .caption {
        margin-top: 8px;
        font-size: 16px;
        font-weight: bold;
        color: #ff4d6d;
    }

    /* SECRET BUTTON ‚Äî moved DOWN */
    #secret-btn {
        margin-top: 580px;  /* was 450px */
        padding: 15px 30px;
        background: #ff4d88;
        border: none;
        border-radius: 25px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        display: none;
    }
</style>
</head>
<body>

<!-- POPUP -->
<div id="popup">
    your girl has a surprise for you üíó  
    <button id="enterBtn">ENTER</button>
</div>

<h1>HAPPY BIRTHDAY APPU</h1>

<!-- POLAROIDS -->
<div class="polaroid" id="p1">
    <img src="WhatsApp Image 2025-11-28 at 20.12.36_f5572ad6.jpg">
    <div class="caption">Day 1 to forever ü´∂</div>
</div>

<div class="polaroid" id="p2">
    <img src="WhatsApp Image 2025-11-28 at 20.12.36_814efb0f.jpg">

<!-- CONFETTI -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

document.getElementById("enterBtn").onclick = () => {
    document.getElementById("popup").style.display = "none";
    document.querySelector("h1").style.display = "block";

    scatterPolaroids();
    document.getElementById("secret-btn").style.display = "inline-block";
};

function scatterPolaroids() {
    const p1 = document.getElementById("p1");
    const p2 = document.getElementById("p2");
    const p3 = document.getElementById("p3");

    setTimeout(() => {
        p1.style.opacity = 1;
        p1.style.top = "200px";
        p1.style.left = "15%";
        p1.style.transform = "rotate(-8deg)";
    }, 300);

    setTimeout(() => {
        p2.style.opacity = 1;
        p2.style.top = "220px";
        p2.style.left = "40%";
        p2.style.transform = "rotate(5deg)";
    }, 600);

    setTimeout(() => {
        p3.style.opacity = 1;
        p3.style.top = "160px";  /* moved UP from 210px */
        p3.style.left = "65%";
        p3.style.transform = "rotate(-3deg)";
    }, 900);
}

document.getElementById("secret-btn").onclick = () => {

};

</script>

</body>
</html>
